<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Form</title>
    </head>
    <body>
        <form>
            <div>
                <input name="full_name" type="name" placeholder="Full Name" >
                <input name="password" type="password" placeholder="Password" >
            </div>
            <div>
                Favorite color?
                <input name="color" type="radio" value="red"> red
                <input name="color" type="radio" value="green"> green
                <input name="color" type="radio" value="blue"> blue
                <input name="color" type="radio" value="grey"> grey
            </div>
            <div>
                <input name="country" list="countries" placeholder="Select your Country">
                <datalist id="countries">
                    <option value="Afghanistan">
                    <option value="Andorr">
                    <option value="United States">
                </datalist>
            </div>
            
        </form>
    </body>
</html>
